version: 2.1
jobs:
  apiAutomateDeploy:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Install Allure CLI
          command: |
            sudo apt-add-repository ppa:qameta/allure
            sudo apt-get update
            sudo apt-get install allure
      - run:
          shell: /bin/bash
          name: Run maven command
          command: mvn test
      - run:
          shell: /bin/bash
          name: Run allure-reports command
          command: allure generate
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: /home/circleci/project/allure-report
          destination: artifact-file
workflows:
  build-and-test:
    jobs:
      - apiAutomateDeploy:
        filters:
          branches:
            only:
              - circleci-project-setup
