version: 2.1
jobs:
  apiAutomateDeploy:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Install Allure CLI
          command: |
                    wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.16.0/allure-commandline-2.16.0.zip
                    unzip allure-commandline-2.16.0.zip
                    sudo mv allure-2.16.0 /opt/allure
                    sudo ln -s /opt/allure/bin/allure /usr/bin/allure
      - run:
          shell: /bin/bash
          name: Run maven command
          command: mvn test
      - run:
          shell: /bin/bash
          name: Run allure-reports command
          command: allure generate
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: /home/circleci/project/allure-report
          destination: artifact-file
workflows:
  build-and-test:
    jobs:
      - apiAutomateDeploy:
        filters:
          branches:
            only:
              - circleci-project-setup
